<button id="btn" style="width:50px;height:30px;display: block;margin-top: 50px;background-color:red;">测设</button>
<script src="jc/xdTools.js"></script>
<script src=""></script>
<script type="text/javascript">
var DO=document,DB=DO.body,winW=window.innerWidth,winH=window.innerHeight
,mainVar={}
,search=getSearch()
,ST_user=localStorage.getItem("userInfo")
,userInfo=toObject(ST_user)||{}
;

btn.onclick=function(){
    if(!ipt.value){
        alert('请输入请求地址')
        return
    }
    var a=setAjax('get','http://12345.chengdu.gov.cn/returnTotleMailTel')
    a.callBack=function($data){
        var data=toObject($data)
        console.log(data)
        alert('请求成功')
    }
    a.err=function($data){
        alert('发送请求失败（接口跨域或者网络不好）')
    }
    a.send()
}





</script>
