function tishi3($c,$opt){
	var opt=$opt||{},bg_flyBox,cont_Box,content=$c||'',mVar=mainVar||window,bgSty,conSty,showTime,fun,contCss,bgCss
	if(!content)return

	showTime=opt.showTime||500
	fun=opt.fun||function(){}
	contCss=opt.contCss||''
	bgCss=opt.bgCss||''
	if(!mVar.flyCss){
		setStyle('.bg_flyBox{width:100%;height:100%;position:absolute;top:0;left:0;}\
		.bg_flyBox .cont_flyBox{line-height:14px;position:absolute;top:50%;max-width:60%;left:50%;word-break:break-word;-webkit-transform:translate(-50%,-50%);border-radius:5px;opacity:0;background-color:rgba(0,0,0,.5);box-shadow:0 0 6px 5px rgba(0,0,0,.5);}\
		.bg_flyBox .cont_flyBox b{font-size:14px;color:#fff;text-shadow:0px 0px 10px #000;}\
		')
		mVar.flyCss=true
	}	
	bg_flyBox=createNode(DB,'div',{className:'bg_flyBox'},'p3');
	cont_Box=createNode(bg_flyBox,'div',{className:'cont_flyBox',html:'<b>'+content+'</b>'},'p3');
	bgSty=bg_flyBox.style;
	conSty=cont_Box.style;
	if(contCss)conSty.cssText=contCss;
	if(bgCss)bgSty.cssText=bgCss;
	show()
	function show(){
		conSty.webkitTransition='all 300ms';
		setTimeout(function(){
			conSty.opacity='1';
		},200)
		setTimeout(function(){
			conSty.webkitTransition='all '+showTime+'ms';
			hidd()
		},500)
	}
	function hidd(){
		conSty.top='30%';
		conSty.opacity='0';
		setTimeout(function(){
			removeNode(bg_flyBox)
			isFun(fun)
		},showTime)
	}
}

tishi3('12345612345613242342342342342333333333333333333',{showTime:2000})
