<script type="text/javascript">
var DO=document,DB=DO.body,winW=window.innerWidth,winH=window.innerHeight
,mainVar={}
,search=getSearch()
,ST_user=localStorage.getItem("userInfo")
,userInfo=toObject(ST_user)||{}
;


function tishi3($c,$opt){
	var opt=$opt||{},bg_flyBox,cont_Box,content=$c||'',mVar=mainVar||window,bgSty,conSty,showTime,fun,contCss,bgCss,clickElem,eleTop,eleLeft,elePos
	if(!content)return
	showTime=opt.showTime||500
	fun=opt.fun||function(){}
	contCss=opt.contCss||''
	bgCss=opt.bgCss||''
	clickEle=opt.clickEle||''
	if(clickElem&&typeOf(clickElem)=='DOM'){
		elePos=getProperty(clickElem)
		eleTop=(elePos.top<=100?100:elePos.top)
		eleLeft=elePos.left
	}
	if(!mVar.flyCss){
		setStyle('.bg_flyBox{width:100%;height:0;}\
		.bg_flyBox .cont_flyBox{line-height:14px;position:absolute;top:300px;left:50%;border-radius:5px;opacity:0;background-color:rgba(0,0,0,.5);box-shadow:0 0 6px 5px rgba(0,0,0,.5);text-align:center;max-width:60%;word-wrap:break-word;}\
		.bg_flyBox .cont_flyBox b{font-size:14px;color:#fff;text-shadow:0px 0px 10px #000;}\
		')
		mVar.flyCss=true
	}	
	bg_flyBox=createNode(DB,'div',{className:'bg_flyBox'},'p3');
	cont_Box=createNode(bg_flyBox,'div',{className:'cont_flyBox',html:'<b>'+content+'</b>',style:'top:'+eleTop+'px;left:'+eleLeft+'px;'},'p3');
	bgSty=bg_flyBox.style;
	conSty=cont_Box.style;
	if((eleLeft+cont_Box.offsetWidth)>=winW){
		conSty.left=(winW-cont_Box.offsetWidth)+'px'
	}
	if(contCss)conSty.cssText=contCss;
	if(bgCss)bgSty.cssText=bgCss;
	show()
	function show(){
		conSty.webkitTransition='all 300ms';
		setTimeout(function(){
			conSty.opacity='1';
		},200)
		setTimeout(function(){
			conSty.webkitTransition='all '+showTime+'ms';
			// hidd()
		},500)
	}
	function hidd(){
		conSty.top=eleTop?(eleTop-150)+'px':'30%';
		conSty.opacity='0';
		setTimeout(function(){
			removeNode(bg_flyBox)
			isFun(fun)
		},showTime)
	}
}

// tishi3('3333333333333333',{showTime:2000,clickEle:c1})

var dom=document.querySelectorAll('div')

	dom[0].onclick=function(){
		tishi3('3333333333333333',{showTime:2000,clickEle:this})
