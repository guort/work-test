<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
		<title>中企动力全网门户</title>
		<link type="text/css" rel="stylesheet" href="jc/common.css">
		<link type="text/css" rel="stylesheet" href="jc/animate.css">
		<link type="text/css" rel="stylesheet" href="jc/slide.css" />
		<link type="text/css" rel="stylesheet" href="jc/shake.css" />
		<link type="text/css" rel="stylesheet" href="jc/index.css" />
		<script type="text/javascript" src="jc/jquery/jquery-2.1.0.min.js" ></script>
		<script type="text/javascript" src="jc/zepto.js" ></script>
		<script type="text/javascript" src="jc/touch/touch-0.2.14.min.js" ></script>
		<script type="text/javascript" src="jc/load/jquery.imagesloaded.js" ></script>
		<!-- <script type="text/javascript" src="jc/weixin/jweixin-1.0.0.js" ></script> -->
		<!-- <script type="text/javascript" src="jc/sha1.js" ></script> -->
		<!-- <script type="text/javascript" src="jc/share.js" ></script> -->
		<script type="text/javascript" src="jc/xdTools.js" ></script>
		<script type="text/javascript" src="jc/answer.js" ></script>
		<script type="text/javascript" src="jc/index.js" ></script>
	</head>
	<body>
		<div class="mainbox" id="mainBox">
		<div class="loading_div" id="loading">
			<div class="load load1 clockwise-rotate">
				<img src="img/loading_1.png" class="img" />
			</div>
			<div class="load load3">
				<span>0%</span>
			</div>
		</div>
		<div class="slide_div" style="display: none;">
			<div class="slide_page slide_page_1 current">
				<div class="page_1_bg">
					<img src="img/page_1_bg.png">
				</div>
				<div class="page_1_plane grtlevelmove">
					<img src="img/page_1_plane.png">
				</div>
				<div class="next_page next animate-bounce-up">
					<img src="img/page_1_arrow.png">
				</div>
				<div class="star star1">
					<img src="img/star.png">
				</div>
				<div class="star star2">
					<img src="img/star.png">
				</div>
				<div class="star star3">
					<img src="img/star.png">
				</div>
				<div class="star star4">
					<img src="img/star.png">
				</div>
				<div class="star star5">
					<img src="img/star.png">
				</div>
			</div>
			<div class="slide_page slide_page_2 hide">
				<div class="page_2_bg">
					<img src="img/page_2_bg.png">
				</div>
				<div class="page_2_btn">
					<img src="img/page_2_btn.png">
				</div>
				<div class="page_2_hand animate-bounce-up">
					<img src="img/page_2_hand.png">
				</div>
				<div class="page_2_dian">
					<img src="img/page_2_dian.png">
				</div>
				<div class="page_2_tips">
					<img src="img/page_2_tips.png">
				</div>
				<div class="page_2_ls">
					<img src="img/page_2_bling.png" class="bling twinkling">
					<img src="img/page_2_light.png" class="light">
				</div>
			</div>
		</div>
		<div class="sound clockwise-rotate" id="sound_control">
			<img src="img/sounds_01.png" class="img" id="sound_img" />
		</div>
		<div class="clock_tit hide">
			<div class="cut_clock shakeslow">
				<b id="cut_num">120</b>
			</div>
			<img src="img/clock_arrow.png" class="c_arrow">
		</div>
		<div class="page_num hide">
			<b id="page_qus_num">1/10</b>
		</div>
		<div class="share_yd_dialog hide" id="share_yd_dialog">
			<img src="img/share_yd.png" class="share_yd">
		</div>
		<audio src="media/bg.mp3" autoplay preload loop id="buy_music"></audio>
		<audio src="media/clock.mp3" preload loop id="clock_music"></audio>
		<audio src="media/btn.mp3" preload id="btn_music"></audio>
		<audio src="media/right.mp3" preload id="right_music"></audio>
		<audio src="media/score.mp3" preload id="score_music"></audio>
		<audio src="media/wrong.mp3" preload id="wrong_music"></audio>
		</div>
	</body>
</html>
